 <a-plane position="-0.4 -1.76 -5" rotation="-90 0 0" width="60" height="30" shadow="receive: true" visible="true"
 color="black">
</a-plane>

 id="wall-right"
 src="./images/night.jpg"
 position="4 12 -14"
 rotation="0 0 0"
 width="60"
height="40"></a-plane>




</a-entity>

</a-entity>
